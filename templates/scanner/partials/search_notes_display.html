{% if search.notes %}
  <p class="text-sm text-gray-600 dark:text-gray-300 truncate max-w-xs" title="{{ search.notes }}">
    {{ search.notes|linebreaksbr }}
  </p>
{% else %}
  <span class="text-xs text-gray-400 italic">No notes</span>
{% endif %}
<button onclick="showEditNotesModal({{ search.pk }}, '{{ search.notes|escapejs }}')"
        class="text-xs text-blue-600 hover:underline dark:text-blue-400 mt-1">
  Edit
</button>
