{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block head_title %}
            Wheel Analyzer
        {% endblock %}
    </title>

    <!-- HTMX -->
    <script src="{% static 'js/htmx.min.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Custom files -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    {% block extra_head %}
    {% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <!-- Logo and Site Name -->
        <div class="mb-8 text-center">
            <a href="{% url 'index' %}" class="flex flex-col items-center">
                <img class="w-16 h-16 mb-2" src="{% static 'images/money-with-wings.svg' %}" alt="Wheel Analyzer Logo" />
                <span class="text-3xl font-semibold text-gray-900 dark:text-white">Wheel Analyzer</span>
            </a>
        </div>

        <!-- Content Area -->
        <div class="w-full max-w-md">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Return to Home Link -->
        <div class="mt-6 text-center">
            <a href="{% url 'index' %}" class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                ‚Üê Return to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
