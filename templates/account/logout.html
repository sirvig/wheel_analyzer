{% extends "account/base.html" %}

{% block head_title %}Logout - Wheel Analyzer{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md dark:bg-gray-800 p-6">
    <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-white">Sign Out</h2>
    
    <p class="mb-6 text-gray-700 dark:text-gray-300">
        Are you sure you want to sign out?
    </p>
    
    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        
        <div class="flex gap-4">
            <!-- Sign Out Button -->
            <button type="submit" class="flex-1 text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                Sign Out
            </button>
            
            <!-- Cancel Button -->
            <a href="{% url 'index' %}" class="flex-1 text-center text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
